<h1> Preço da Gasolina/  Alcool</h1>
<br>

<script>
	var tanque = 50 ;
	var preçoGasolina = 3.99 ;
	var preçoAlcool = 3.95 ;

	document.write ("O preço que vai ser pago para encher o tanque com gasolina é " + (tanque * preçoGasolina) + " reais");
	document.write ("<br>")
	document.write ("O preço que vai ser pago para encher o tanque com alcool é " + (tanque * preçoAlcool) + "reais");
</script>
<br>
<h1> Consumo de Alcool / Gasolina</h1>
<br>
<script>
	var tanque = 50
	var distanciaGasolina = 480
	var distanciaAlcool = 300
	document.write (" O consumo com gasolina é " + (distanciaGasolina / tanque ) + " km por litro");
	document.write ("<br>")
	document.write (" O consumo de alcool é " + (distanciaAlcool / tanque ) + " km por litro");
</script>
