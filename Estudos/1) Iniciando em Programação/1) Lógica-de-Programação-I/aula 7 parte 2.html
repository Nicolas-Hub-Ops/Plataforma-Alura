<meta charset="UTF-8">
<h1> Média da idade dos familiares</h1>
<script>

	function mostra(frase) {document.write (frase)
	                        document.write ("<br><br>")}


	var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares ?"));
	var numero = 1;
    var totalIdades = 0;

	while(numero <= totalFamiliares) {
		
		var idade = parseInt(prompt(" Informe a idade do familiar."));
		totalIdades = totalIdades + idade;
		 numero++;
	}
    var mediaIdades = totalIdades / totalFamiliares

    mostra("A media das idades da sua familia é de " + mediaIdades + " anos.")
