<canvas width="1000" height="1000"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1000, 1000);

    function desenhaCirculoAzul(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
     function desenhaCirculoVermelho(x, y, raio) {

        pincel.fillStyle = 'red';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
     function desenhaCirculoVerde(x, y, raio) {

        pincel.fillStyle = 'green';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

     function desenhaCirculoLaranja(x, y, raio) {

        pincel.fillStyle = 'orange';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
     function desenhaCirculoVerdeClaro(x, y, raio) {

        pincel.fillStyle = 'lightgreen';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
         function desenhaCirculoAzulEscuro(x, y, raio) {

        pincel.fillStyle = 'darkblue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }   function desenhaCirculoVermelhoEscuro(x, y, raio) {

        pincel.fillStyle = 'darkred';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
        function desenhaCirculoAzulClaro(x, y, raio) {

        pincel.fillStyle = 'lightblue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
        function desenhaCirculoRosa(x, y, raio) {

        pincel.fillStyle = 'pink';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
     function desenhaCirculoMarrom(x, y, raio) {

        pincel.fillStyle = 'brown';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
     function desenhaCirculoAmarelo(x, y, raio) {

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    function desenhaCirculoVerdeEscuro(x, y, raio) {
        pincel.fillStyle = 'darkgreen';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    

    function limpaTela() {

        pincel.clearRect(0, 0, 1000, 1000);
    }

    var x = 20;

    var sentido = 1;

    function atualizaTela() {

        limpaTela();

        if( x > 1000) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        } 

        desenhaCirculoAzul(x, 20, 10);
        x = x + sentido;
        desenhaCirculoVermelho(x, 50, 10);
        x = x + sentido;
         desenhaCirculoVerde(x, 80, 10);
        x = x + sentido;
        desenhaCirculoAzulEscuro(x, 110, 10);
        x = x + sentido;
         desenhaCirculoVermelhoEscuro(x, 140, 10);
        x = x + sentido;
        desenhaCirculoVerdeEscuro(x, 170, 10);
        x = x + sentido;
        desenhaCirculoAzulClaro(x, 200, 10);
        x = x + sentido;
        desenhaCirculoRosa(x, 230, 10);
        x = x + sentido;
        desenhaCirculoVerdeClaro(x, 260, 10);
        x = x + sentido;
        desenhaCirculoMarrom(x, 290, 10);
        x = x + sentido;
        desenhaCirculoAmarelo(x, 320, 10);
        x = x + sentido;
        desenhaCirculoLaranja(x, 350, 10);
        x = x + sentido;
        

    }

    setInterval(atualizaTela, 50);

</script>
